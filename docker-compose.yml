version: '2.1'
services:
  postgres:
    image: postgres
  redis:
    image: redis
  web:
    build: .
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/weltzeit
    ports:
      - 80
    environment:
      RAILS_ENV: "${RAILS_ENV:-production}"
    command: ['s', '-p', '80', '-b', '0.0.0.0']
